<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <title>Newsletter Signup</title>
</head>

<body>

    <div class="signup--container">
        <form id="signup-form" class="form-style" autocomplete="off" action="/" method="post">
            <h2 id="signup-form-heading" class="heading">Signup for our Newsletter</h2>

            <input  type="text" name="fname" placeholder="* First Name" title="first-name" required title="Required">

            <input type="text" name="lname" placeholder="Last Name" title="last-name" >

            <input  type="email" name="email" placeholder="* Email" title="email" required title="Required">

            <input type="date" class="inputDate" name="dob" placeholder="Date of Birth" title="dob">

            <input type="text" name="username" placeholder="* What do you want your for your USERNAME?"
                title="Required">

            <input type="password" name="password" placeholder="* Password" required title="Required">

            <p class="small">Password must have one capital letter, one number and one special character </p>
                <p class="subSmall"> (We unserstand how much everyone hates this, but it is to ensure your account is secure)</p>
                <P class="subSmall">* REQUIRED</P>

            <button id="signupBtn" type="submit" class="btn" value="Sign Up">sign up</button>


        </form>
    </div>
    <script src="app.js"></script>

</body>

</html>
