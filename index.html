<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Newsletter Signup</title>
</head>

<body>

    <div class="signup--container">
        <form id="signup-form" class="form-style">
            <h2 id="signup-form-heading" class="heading">Signup for our Newsletter</h2>

            <input type="text" name="client-first-name" placeholder="First Name" title="client-first-name">
            <input type="text" name="client-last-name" placeholder="Last Name" title="client-last-name">

            <input type="email" name="client-email" placeholder="Email" title="client-email">

            <input type="date" class="inputDate" name="client-dob" placeholder="Date of Birth" title="client-dob">
            <input type="text" name="client-user" placeholder="What do you want your for your USERNAME?"
                title="client-user">
            <input type="password" name="current-password" placeholder="Password" title="current-password" required>
            <p class="small">Password must have one capital letter, one number and one special character </p>
                <p class="subSmall"> (We unserstand how much everyone hates this, but it is to ensure your account is secure)</p>

            <input id="signupBtn" type="button" class="btn" value="Sign Up" id="btn-signup">


        </form>
    </div>
    <script src="app.js"></script>

</body>

</html>
